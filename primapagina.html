<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="display-2 text-center">Schedario prodotti</h1>
    <div class="container d-flex justify-content-center">
        <form id="productForm">
            <input type="text" name="cProdotto" placeholder="Codice prodotto">
            <input type="text" name="nomeProdotto" placeholder="Nome prodotto">
            <input type="text" name="quantita" placeholder="Quantità disponibile">
            <input type="text" name="prezzo" placeholder="Prezzo">
            <input type="text" name="immagine" placeholder="Immagine prodotto">
            <button type="button" class="btn btn-primary" id="add">Inserisci</button>
        </form>


    </div>

    <h1 class="display-5 text-center mt-3">Prodotti</h1>
    <div class="container d-flex justify-content-center">
        <table class="text-center">
            <thead>
                <th>Codice Prodotto</th>
                <th>Nome Prodotto</th>
                <th>Quantità disponibile</th>
                <th>Prezzo</th>
                <th>Immagine Prodotto</th>
            </thead>
            <tbody id="listaProdotti"></tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
